<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat_styles.css') }}">
</head>

<body>
    <div class="main-content">
        <div class="sidebar">
            <h4>Channels</h4>
            {% for room in rooms %}
            <p class="select-room">#{{ room|title }}</p>
            {% endfor %}
        </div>
        <div class="container">
            <ul id="messages"></ul>
            <div class="message">
                <div class="form-group">
                    <input id="message" type="text" class="form-control" placeholder="Type Message...">
                </div>
                <button id="sendBtn" type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <!-- Get username -->
    <span id="get-username">@{{ username }}</span>

    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
        integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
